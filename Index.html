<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club Jeux</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #222 0%, #111 100%);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }
    section {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hidden { display: none; }
    #menu h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    #gameList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }
    .game-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .game-card:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-5px);
    }
    header {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      padding: 0.5rem 1rem;
      background: #333;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    header button:hover { background: #444; }
    select {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      background: #333;
      color: white;
      border: none;
      font-size: 1rem;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      max-width: 1280px;
      height: 720px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <section id="menu" class="fade-in">
      <h1><i class="ri-gamepad-line"></i> Choisir un jeu</h1>
      <div id="gameList"></div>
    </section>

    <section id="gameView" class="hidden">
      <header>
        <button id="backBtn"><i class="ri-arrow-left-line"></i> Retour</button>
        <select id="gameSelector"></select>
      </header>
      <main>
        <iframe id="gameFrame" allowfullscreen></iframe>
      </main>
    </section>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const gameView = document.getElementById("gameView");
    const gameList = document.getElementById("gameList");
    const selector = document.getElementById("gameSelector");
    const frame = document.getElementById("gameFrame");
    const backBtn = document.getElementById("backBtn");
    let games = [];

    fetch("games.json")
      .then(response => response.json())
      .then(data => {
        games = data;
        renderGames();
      });

    function renderGames() {
      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.textContent = game.name;
        card.onclick = () => openGame(game.id);
        gameList.appendChild(card);

        const option = document.createElement("option");
        option.value = game.id;
        option.textContent = game.name;
        selector.appendChild(option);
      });
    }

    selector.addEventListener("change", (e) => {
      loadGame(e.target.value);
    });

    function openGame(id) {
      menu.classList.add("hidden");
      gameView.classList.remove("hidden");
      selector.value = id;
      loadGame(id);
    }

    function loadGame(id) {
      const game = games.find(g => g.id === id || g.id.toString() === id);
      if (!game) return;
      if (game.type === "scratch") {
        frame.src = `https://turbowarp.org/${game.id}/embed?autoplay&fullscreen`;
      } else if (game.type === "unity") {
        frame.src = game.id;
      }
    }

    backBtn.addEventListener("click", () => {
      gameView.classList.add("hidden");
      menu.classList.remove("hidden");
      frame.src = "";
    });
  </script>
</body>
</html>

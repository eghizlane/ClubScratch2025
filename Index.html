<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Jeux + Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    button {
      padding: 0.6rem 1rem;
      margin-top: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #444; }
    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
    }
    .hidden { display: none; }
    .message {
      background: #333;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }
    nav button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <nav>
      <button onclick="showPage('menu')">🏠 Menu</button>
      <button onclick="showPage('games')">🎮 Jeux</button>
      <button onclick="showPage('messages')">📨 Envoyer un message</button>
    </nav>

    <!-- Page Menu -->
    <div id="menuPage">
      <h1>Bienvenue au Club Jeux</h1>
      <p>Choisissez une option ci-dessus.</p>
    </div>

    <!-- Page Jeux -->
    <div id="gamesPage" class="hidden">
      <h1>Liste des jeux</h1>
      <p>👉 (Ici tu peux ajouter ta liste de jeux)</p>
    </div>

    <!-- Page Messages -->
    <div id="messagesPage" class="hidden">
      <h1>Envoyer un message</h1>
      <textarea id="messageInput" placeholder="Écris ton message ici..."></textarea>
      <button onclick="sendMessage()">Envoyer</button>
      <h2>Messages reçus :</h2>
      <div id="messageList"></div>
    </div>

  </div>

  <script>
    const pages = ["menuPage", "gamesPage", "messagesPage"];
    const messages = [];

    function showPage(page) {
      pages.forEach(p => document.getElementById(p).classList.add("hidden"));
      document.getElementById(page + "Page").classList.remove("hidden");
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (msg) {
        messages.push(msg);
        input.value = "";
        displayMessages();
      }
    }

    function displayMessages() {
      const list = document.getElementById("messageList");
      list.innerHTML = "";
      messages.forEach((msg, index) => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = msg;
        list.appendChild(div);
      });
    }
  </script>

</body>
</html>

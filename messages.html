<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envoyer un message</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #222, #111);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      backdrop-filter: blur(2px);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #555;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    .success {
      color: lightgreen;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Envoyer un message</h1>
    <form id="messageForm">
      <input type="text" id="username" placeholder="Votre nom" required>
      <textarea id="message" placeholder="Votre message" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <p class="success" id="successMsg"></p>
  </div>

  <script>
    const form = document.getElementById('messageForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();

      if(name && message) {
        console.log(`Message de ${name} : ${message}`);
        successMsg.textContent = "Message envoyé avec succès !";

        form.reset();
      }
    });
  </script>
</body>
</html>
